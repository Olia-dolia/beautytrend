<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add procedure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <form method="post" th:object="${procedure}">
    <div class="form-group">
      <label for="inputTitle">Title</label>
      <input type="text" name="title" th:value="${title}" class="form-control" id="inputTitle" placeholder="Enter title">
    </div>
    <div class="form-group mb-2">
      <label for="inputTag">Tag</label>
      <input type="text" name="tag" th:value="${tag}" class="form-control" id="inputTag" placeholder="Enter tag">
    </div>
    <div class="form-group mb-2">
      <label for="inputPrice">Price</label>
      <input type="text" name="price" th:value="${price}" class="form-control" id="inputPrice" placeholder="Enter price">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
